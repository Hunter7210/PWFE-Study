<!-- formulario.component.html -->
<form (ngSubmit)="onSubmit()" #usuarioForm="ngForm">
    <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="usuario.nome" required>
    </div>
    <div class="form-group">
        <label for="email">E-mail:</label>

        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="usuario.email" required>
    </div>
    <div class="form-group">
        <label for="senha">Senha:</label>

        <input type="password" class="form-control" id="senha" name="senha" [(ngModel)]="usuario.senha" required>
    </div>
    <!-- Adicione outros campos, se necessÃ¡rio -->

    <button type="submit" class="btn btn-
primary">Enviar</button>

</form>
